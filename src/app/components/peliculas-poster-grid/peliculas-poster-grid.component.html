<div class="row">
    <div *ngFor="let movie of movies" class="col-md-3 mb-5">
        
        <div class="image overview-container">
            <img class="poster" [src]="movie.poster_path | poster" alt="">           
            <div class="hover-overlay">
                <p>Descripcion: </p>
                <p>{{ movie.overview | slice:0:100 }}...</p>
                <div (click)="seeMoreClick(movie)" class="see-button">
                    <p class="see-more">Detalles...</p>
                </div>
            </div>
        </div>      

        <div style="text-align: center;">
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10">
                    <star-rating [value]="movie.vote_average / 2 " [totalstars]="5"checkedcolor="gold" uncheckedcolor="white" size="24px" [readonly]="true"></star-rating>
                </div>
                <div class="col-2 vote">
                    {{ movie.vote_average| number: '1.1-2' }}
                </div>
            </div>
        </div>
    </div>
</div>
